<body class="page__body">

    <div class="header__right-side" data-menu>

      <a href="mailto:info@insol.ai" class="mail-link header__mail">
        info@insol.ai
      </a>
      <ul class="header__social-media social-media list-reset">
        <li class="header-social-media__item social-media__item">
          <a href="#" class="header-social-media__link social-media__link">
            <svg class="header-social-media__svg social-media__svg social-media-svg">
              <use xlink:href="img/sprite.svg#i-tg"></use>

        </li>
        <li class="header-social-media__item social-media__item">
          <a href="#" class="header-social-media__link social-media__link">
            <svg class="header-social-media__svg social-media__svg social-media-svg">

        </li>
        <li class="header-social-media__item social-media__item">
          <a href="#" class="header-social-media__link social-media__link">
            <svg class="header-social-media__svg social-media__svg social-media-svg">
              <use xlink:href="img/sprite.svg#i-tw"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <button class="burger" aria-label="Открыть меню" aria-expanded="false"  data-burger>
      <span class="burger__line"></span>
    </button>
  </div>
</header>

    <main class="main main--contacts">
      <section class="feedback">
  <div class="container-fluid feedback__container-fluid">
    <div class="container feedback__container">
      <div class="feedback__content lets-talk">
        <h2 class="section-title lets-talk__title">
          Let&rsquo;s Talk
        </h2>
        <p class="lets-talk__descr">
          Our friendly custom service team always respond to&nbsp;enquiries.
        </p>
        <form action="#" class="contact-pm__form form" method="POST" enctype="multipart/form-data">
          <label class="form__label">
            <input class="input input-name form__elem" type="text" data-validate-field="name" name="Name"
              placeholder="Name">
          </label>
          <label class="form__label">
            <input class="input input-tel form__elem" type="tel" data-validate-field="tel" name="Phone"
              placeholder="Phone">
          </label>
          <label class="form__label">
            <input class="input input-email form__elem" type="email" data-validate-field="email" name="Email"
              placeholder="Email">
          </label>
          <label class="form__label">
            <textarea class="textarea form__elem" name="Comment" id="" cols="30" rows="5"
              placeholder="Comment"></textarea>
          </label>
          <button class="form__btn form__btn--send main-btn btn-reset">Send</button>
          <label class="form__btn form__btn--file main-btn" for="myfile">
            <svg>
              <use xlink:href="img/sprite.svg#file"></use>
            </svg>
            Upload
          </label>
          <input class="input visually-hidden" type="file" name="file[]" multiple id="myfile">
        </form>
      </div>
      <ul class="feedback__list list-reset">
        <li class="feedback__item">
          <svg class="feedback__svg">
            <use xlink:href="img/sprite.svg#phone"></use>
          </svg>
          <a href="tel:+79800009900" class="feedback__link">+7 9 800 00 99 00</a>
        </li>
        <li class="feedback__item">
          <svg class="feedback__svg">
            <use xlink:href="img/sprite.svg#mail"></use>
          </svg>
          <a href="mailto:info@AgencyForce.com" class="feedback__link">info@AgencyForce.com</a>
        </li>
      </ul>
    </div>
  </div>
</section>
